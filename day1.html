<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="head">
    <h1><b>LET'S GET IT DONE</b></h1>
</div>

<div class="board">
    <!-- To Do Column -->
    <div class="column" id="todo">
        <h2>To Do</h2>
        <div class="tasks-in-btn">
            <input 
                type="text" 
                id="taskInput" 
                class="task-inpt" 
                placeholder="Input task" 
            />
            <button class="add-task-btn" onclick="addTask('todo')">Add Task</button>
        </div>
        <div class="task-container"></div>
    </div>

    <!-- In Progress Column -->
    <div 
        class="column" 
        id="inprogress"
        ondrop="drop(event,'inprogress')"
        ondragover="allowDrop(event)">
        <h2>In Progress</h2>
        <div class="task-container" ></div>
    </div>

    <!-- Done Column -->
    <div 
        class="column" 
        id="done" 
        ondrop="drop(event,'done')"  
        ondragover="allowDrop(event)"
    >
        <h2>Done</h2> 
        <div class="task-container"></div>
    </div>  
</div>
<script src="script.js"></script>

</body>
</html>
